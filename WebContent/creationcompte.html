    <!--================Header Menu Area =================-->

 <!--================Home Banner Area =================-->
    <section class="banner_area">

          <div
            class="banner_content d-md-flex justify-content-between align-items-center"

  <!-- ================ formulaire section start ================= -->
  <section class="contact-section area-padding">
    <div class="container">
        <div class="col-12">
          <h2 class="contact-title">Bonjour ! Veuillez remplir les champs ci-dessous pour obtenir un compte : </h2>
        </div>
        
        <div class="col-lg-8">
        
        
          <form method="post"  action="Servlet">
          
            <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="nom" type="text" placeholder="Nom">
                </div>
              
              </div>
              
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="prenom" type="text" placeholder="Prenom">
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mail" type="text" placeholder="Mail">
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="motdepasse" type="text" placeholder="Mot de passe">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="age" type="text" placeholder="Age">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="radio" name= "sexe" value = "Femme"> Femme
				  <input type="radio" name= "sexe" value = "Homme"> Homme
											
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="radio" name= "type" value = "Receveur"> Receveur
				  <input type="radio" name= "type" value = "Donneur"> Donneur			
                </div>
              </div>
              
            </div>
            
            
            <div class="form-group mt-3">
              
                <input type="submit"  class="main_btn" name="operation" value="S'inscrire">

				<input type="submit"  class="main_btn_light" name="operation" value="Annuler">

				<input type="hidden" name = "op" value = "creationcompte"> 
            </div>
          </form>


        </div>
	</div>
  </section>
  <!-- ================ formulaire section end ================= -->
